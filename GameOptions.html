                    <div class="game-container">
                        <div class="card-style-section">
                            <h2>Card Design</h2>
                            <div class="card-box-selection">
                                <select id="cardTypeSelect" class="form-control">
                                    <option></option>
                                    <option value="Vector">Classic</option>
                                    <option value="Skull">Skull</option>
                                </select>
                            </div>
                            <div class="cards">
                                <div class="game-card">A♠</div>
                                <div class="game-card">K♦</div>
                            </div>
                        </div>
                        <div class="pot-section">
                            <div class="pot">
                                <h2 id="pot">Pot: $0</h2>
                            </div>
                            <img src="../20chip.png" alt="20 Chip" class="chip" data-value="20">
                            <img src="../50chip.png" alt="50 Chip" class="chip" data-value="50">
                            <img src="../100chip.png" alt="100 Chip" class="chip" data-value="100">
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary start-game-btn">Start Game</button>
                    </div>
