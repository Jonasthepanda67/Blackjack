<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stylesheet.css"></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to this Blackjack game</h1>
        
        <div class="pot-section">
            <div class="pot">
                <p id="PotTotal">Total amount bet: 0</p>
            </div>
        </div>

        <div class="points-display">
            <p class="fs-3" id="DeckSize" style="display: none;"></p>
            <p class="fs-5" id="User">Username: Anonymous</p>
        </div>

        <div>
            <p id="GameStatus"></p>
        </div>

        <div class="bet-section">
            <div class="bet-header">
                <h3>BET</h3>
            </div>
            <div class="bet">
                <div class="playerchips-total">
                    <p id="PlayerChipsTotal"></p>
                </div>
                <div class="chips-section">
                    <div class="chip">
                        <img src="/100chip.png" alt="100 Chip" class="chip-image">
                    </div>
                    <div class="chip" onclick="PlaceBet(50)">
                        <img src="/50chip.png" alt="50 Chip" class="chip-image">
                    </div>
                    <div class="chip" onclick="PlaceBet(20)">
                        <img src="/20chip.png" alt="20 Chip" class="chip-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="card-section">
                <div class="dealer-cards">
                    <div id="HiddenDealerCard" class="card">
                        <img src="/Card_Images/playing card back.jpg" alt="Back of Card Image" style="width: 100%;">
                    </div>
                    <div id="DealerRevealedCards"></div>
                    <p>Dealer Points: <span id="DealerPoints">0</span></p>
                </div>

                <div class="player-cards">
                    <div id="PlayerCards"></div>
                    <p>Player Points: <span id="PlayerPoints">0</span></p>
                </div>
            </div>

            <div class="action-buttons">  
                <button class="action-button" id="StartBtn">Start Game</button>
                <button class="action-button" id="NewGameBtn" style="display: none;">New Game</button>
                <button class="action-button" id="HitBtn" style="display: none;">Hit</button>
                <button class="action-button" id="StandBtn" style="display: none;">Stand</button>
                <button class="action-button" id="SplitBtn" onclick="Split()" style="display: none;">Split</button>
            </div>

        <div class="side-container">
            <form name="UsernameForm" action="javascript: InsertUsername()" method="post">
                Username:    <input type="text" name="Username" autocomplete="off">
                <!--<input class="action-button" type="submit" value="Submit">-->
            </form>
        </div>        

        <script type="module" src="dealer.js"></script>
        <script type="module" src="player.js"></script>
        <script type="module" src="Main.js"></script>
    </div>
</body>
</html>
